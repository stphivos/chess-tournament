{% verbatim %}
<div ng-show="tournament.players && tournament.players.length && !game">
    <h4>Leaderboard</h4>

    <div class="leaderboard">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>ID</th>
                <th>Name</th>
                <th>Rating</th>
                <th>Games</th>
                <th>Score</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="p in tournament.players" ng-class="{success: p.id==tournament.winner.id}">
                <td>{{ $index + 1 }}</td>
                <td>{{ p.id }}</td>
                <td>{{ p.name }}</td>
                <td>{{ p.rating }}</td>
                <td>{{ p.round }}</td>
                <td>{{ p.score }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
{% endverbatim %}
